<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSky + Agent Mesh Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud"></i> + <i class="fas fa-robot"></i>
            </div>
            <h1>BlueSky + Agent Mesh Integration</h1>
            <p>Monitoring mentions of <span id="bluesky-handle">Loading handle...</span> for Solace-related questions</p>
        </header>

        <div class="status-container">
            <div class="status">
                <span id="status-indicator" class="status-indicator online"></span>
                <span id="status-text">Connected</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <span id="total-questions">0</span>
                    <label>Questions</label>
                </div>
                <div class="stat">
                    <span id="total-responses">0</span>
                    <label>Responses</label>
                </div>
                <div class="stat">
                    <span id="avg-response-time">0s</span>
                    <label>Avg. Response Time</label>
                </div>
            </div>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="processing">Processing</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="error">Error</button>
        </div>

        <div class="conversations-container">
            <h2>Recent Conversations</h2>
            <div id="conversations-list" class="conversations">
                <!-- Conversations will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>No conversations yet. Mention <span class="dynamic-handle">your BlueSky handle</span> with a Solace-related question to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Conversation template -->
    <template id="conversation-template">
        <div class="conversation-card">
            <div class="conversation-header">
                <div class="user-info">
                    <img class="avatar" src="" alt="User Avatar">
                    <span class="username">@username</span>
                </div>
                <div class="timestamp">timestamp</div>
            </div>
            <div class="question-container">
                <div class="label">Question:</div>
                <div class="question">Question content goes here</div>
            </div>
            <div class="response-container">
                <div class="label">Response:</div>
                <div class="response">Response content goes here</div>
                <div class="error-message">Error message goes here</div>
            </div>
            <div class="conversation-footer">
                <div class="status-badge">Status</div>
                <div class="processing-time"></div>
                <a class="view-post" href="#" target="_blank">
                    <i class="fas fa-cloud"></i> View on BlueSky
                </a>
            </div>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
